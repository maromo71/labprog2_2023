<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Cálculo do IMC</h1>
        <p class="lead">Exemplo para cálculo de IMC usando EL.</p>
    </div>
</div>
<div class="container">
    <h2>Calculando IMC</h2>
</div>
<div class="container">
    <h3>IMC</h3>
    <form action="mostra-imc.jsp" method="post">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <label for="peso">Peso:</label>
                <input class="form-control" type="text" name="peso" id="peso">
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <label for="altura">Altura:</label>
                <input class="form-control" type="text" name="altura" id="altura">
            </div>
            <div class="col-sm-44"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <br>
                <input class="btn btn-primary form-control" type="submit" value="Enviar">
            </div>
            <div class="col-sm-4"></div>
        </div>
    </form>
</div>
</body>
</html>
